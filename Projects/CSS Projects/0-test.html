<!DOCTYPE html>
<html lang="en">
<head>
    <title>Relative Positioning</title>
    <style>
        #container {
            margin: 50px auto;
            width: 500px;
            height: 200px;
            border: 1px solid #000;
        }
        .box {
            background-color: #1969B2;
            height: 100px;
            width: 100px;
            position: fixed;
            top: 10px;
            right: 10px;
        }
        #d1 {
            min-height: 500px;
        }
    </style>
</head>
<body>
<div id="container">
    <div class="box"></div>
</div>
<div id="d1">
    <h1>What is going on out there?</h1>
</div>

</body>
</html>
