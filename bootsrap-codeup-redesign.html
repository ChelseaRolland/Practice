<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap Codeup Redesign</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- Your custom css styles go here -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Abel&family=Anton&display=swap');

        body{
            background-color: #f0f0f0;
            font-family: 'Abel', sans-serif;
        }
        .whitespace{
            height: 6em;
        }
        .logo{
            width: 11.5em;
            height: 11.5em;
            margin-top: -3em;
        }
        .top-header{
            font-size: 4em;
            margin-top: .25em;
        }
        .header-tags{
            padding: .5em;
            margin: 0 1.15em;
        }
        .main-headings{
            font-family: 'Anton', sans-serif;
        }
        #main-header{
            font-size: 3.5em;
        }
        #sub-main-header{
            font-size: 2.5em;
        }
        .circle{
            border: #FFFFFF solid .5em;
            border-radius: 50%;
            color: #FFFFFF;
            height: 13em;
        }
        .circle-1{
            background-color: #E6563B;
        }
        .circle-2 {
            background-color: #DEA03D;
        }
        .circle-3 {
            background-color: #7CB06C;
        }
        .circle-4 {
            background-color: #00ABA9;
        }
        .cir-heading{
            line-height: 4em;
            font-size: 3em;
            text-align: center;
        }
        .h-separator{
            border-top: #8F8A8E solid .5em;
        }
        .apple{
            border: #E6E9EB solid .75em;
            width:85%;
            border-radius: 2%;
        }

    </style>
</head>
<body>

<!-- Main page content -->
<main>
    <div class="container text-center">
        <div class="row text-center">
            <div class="col-12 text-center bg-white whitespace mt-5 mb-4 p-0">
                <img src="images/logo.png" class="logo">
            </div>
            <div class="col-12 text-center">
                <h1 class="top-header">codeup design</h1>
            </div>
            <div class="col-12 text-center d-flex justify-content-center mb-5">
                <div class="header-tags">SERVICES</div>
                <div class="header-tags">WORK</div>
                <div class="header-tags">BLOG</div>
                <div class="header-tags">CONTACT</div>
            </div>
            <div class="col-12 text-center mb-4">
                <h1 class="main-headings" id="main-header">VISUAL DESIGN & WEB DEVELOPMENT</h1>
            </div>
            <div class="col-12 text-center mb-5">
                <h2 class="main-headings" id="sub-main-header">FROM PARK CITY, UTAH</h2>
            </div>
            <div class="col-5 circle circle-1 text-center m-3">
                <h3 class="main-headings cir-heading">DESIGN</h3>
            </div>
            <div class="col-5 circle circle-2 text-center m-3">
                <h3 class="main-headings cir-heading">DEVELOP</h3>
            </div>
            <div class="col-5 circle circle-3 text-center m-3">
                <h3 class="main-headings cir-heading">SUPPORT</h3>
            </div>
            <div class="col-5 circle circle-4 text-center m-3">
                <h3 class="main-headings cir-heading">HOST</h3>
            </div>
            <div class="col-12 d-none d-md-block">
                <hr class="h-separator">
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center my-5">
                <h3 class="select-headings">SELECTED WORK</h3>
            </div>
            <div class="col-12 text-center">
            <section>
                <div class="image-container">
                    <img src="images/apple-ipad.jpg" class="apple">
                </div>
            </section>
            <section>
                <div class="last-content">
                    <h3 class="last-heading">FEATURED PROJECT</h3>
                    <div class="icons-container">
                        <div class="icons circle-1">D</div>
                        <div class="icons circle-2">D</div>
                        <div class="icons circle-3">S</div>
                        <div class="icons circle-4">H</div>
                    </div>
                </div>
            </section>
            </div>

        </div>
        </div>






    </div>
</main>






<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<!-- Your custom JS goes here -->
</body>
</html>
